<main class="bg-secondary-subtle vh-100 d-flex justify-content-center">
  <div
    class="border rounded-2 align-self-center bg-body w-100"
    style="max-width: 30rem"
  >
    <div class="border-bottom p-3">
      <a routerLink="/" class="back-link d-flex align-items-center"
        ><span class="d-block svg-arrow-left bg-primary"></span>
        <h6 class="my-0 ms-1 text-primary">Back</h6>
      </a>
    </div>
    <form
      class="form rounded-0 p-3 align-self-center d-flex flex-column align-items-center"
      (submit)="submitValue()"
    >
      <h1 class="text-center">{{ formTitle }}</h1>
      <p class="fw-light text-secondary fs-6">
        {{ formSubTitle }}
      </p>
      <div class="form-group form-group w-100">
        <label for="bookTitle">Title</label>
        <input
          class="form-control bg-light-subtle"
          type="text"
          id="bookTitle"
          [(ngModel)]="bookInput.title"
          [defaultValue]="bookInput.title"
          name="title"
          placeholder="Title of the book"
        />
      </div>
      <div class="form-group form-group w-100 my-2">
        <label for="authorInput">Author</label>
        <input
          class="form-control bg-light-subtle"
          type="text"
          [(ngModel)]="bookInput.author"
          [defaultValue]="bookInput.author"
          name="author"
          id="authorInput"
          placeholder="Book Author"
        />
      </div>
      <div class="form-group form-group w-100">
        <label for="publishDateInput">Publish Date</label>
        <app-datepicker
          (convertDate)="datePickerValue($event)"
          [defaultDate]="bookInput.publishDate"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary btn-block my-3 w-100"
        [disabled]="
          this.bookInput.title === '' ||
          this.bookInput.author === '' ||
          this.bookInput.publishDate === ''
        "
      >
        Submit
      </button>
    </form>
  </div>
</main>
